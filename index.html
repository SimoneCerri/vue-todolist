<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO DO LIST</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="site_header">
        <div class="logo">
            <!-- <img src="./assets/img/Logo.png" alt=""> -->
            <strong class="logo_text">
                TO-DO LIST:
            </strong class="logo_text">
        </div>
    
    </header>
    <!-- /#site_header -->


    <div id="app">
        <main id="site_main">
            <section id="main_button">
                <input type="text" name="" id="" placeholder="write a new task here..." v-model.trim="newItem" @keyup.enter="addItem()" required>
                <button class="button_1" @click="addItem()">Add Task</button>
                <button class="button_2">Add Selection</button>
                
            </section>
            <span class="error" v-if="error">"Make sure to insert at least 4 char."</span>
            <hr>
            <!-- /#main_button -->
        
            <section id="main_task">
                <h3>&#9660 New Task</h3>
        
                <ul class="task">
                    <li v-for="item in toDoItems">
                        {{item.text}}
                    </li>
                </ul>
        
        
            </section>
            <!-- /#main_task -->
        
            <section id="main_today">
                <h3>&#9660 Done</h3>
                <div class="task">
                    
                </div>
            </section>
            <!-- /#main_today -->
        
            <setcion id="main_upcoming">
                <h3>&#9660 Bin</h3>
                <div class="task">
                    
                </div>
            </setcion>
            <!-- /#main_upcoming -->
        </main>
        <!-- /#site_main -->

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
