<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO DO LIST</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="site_header">
        <div class="logo">
            <!-- <img src="./assets/img/Logo.png" alt=""> -->
            <i class="fa-solid fa-clipboard" style="color: #000000;"></i>
            <strong class="logo_text">
                TO-DO LIST:
            </strong class="logo_text">
        </div>
    
    </header>
    <!-- /#site_header -->


    <div id="app">
        <main id="site_main">
            <section id="main_button">
                <input class="input_text" type="text" name="" id="" placeholder="Write a new task here..." v-model.trim="newItem" @keyup.enter="addItem()" required>
                <button class="button_1" @click="addItem()">Add Task</button>
                <button class="button_2">Add Selection</button>
                
            </section>
            <span class="error" v-if="error">{{error}}</span>
            <hr>
            <!-- /#main_button -->
        
            <section id="main_task">
                <h3>&#9660 New Task</h3>
        
                <ul class="task">
                    <li v-for="item in toDoItems" @click="item.done = true">
                        {{item.text}} {{item.done}}
                    </li>
                </ul>
        
        
            </section>
            <!-- /#main_task -->
        
            <section id="main_today">
                <h3>&#9660 Done</h3>
                <div class="task">
                    
                </div>
            </section>
            <!-- /#main_today -->
        
            <setcion id="main_upcoming">
                <h3>&#9660 Bin</h3>
                <div class="task">
                    
                </div>
            </setcion>
            <!-- /#main_upcoming -->
        </main>
        <!-- /#site_main -->

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
